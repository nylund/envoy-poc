static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9090
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          tracing:
            operation_name: ingress
          route_config:
            name: local_route
            virtual_hosts:
            - name: service-a
              domains:
              - "*"
              retry_policy:
                retry_on: "5xx"
                num_retries: 3
                per_try_timeout: 1s
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: local-service
                decorator:
                  operation: checkAvailability
          http_filters:
          - name: envoy.router
            config: {}
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9091
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: egress_http
          tracing:
            operation_name: egress
          route_config:
            name: upstream_routes
            virtual_hosts:
            - name: service-b
              domains:
              - "*"
              retry_policy:
                retry_on: "5xx"
                num_retries: 3
                per_try_timeout: 1s
              routes:
              - match:
                  prefix: "/service-b/"
                route:
                  prefix_rewrite: "/"
                  cluster: service-b
                decorator:
                  operation: serviceCall
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: local-service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 8080
  - name: service-b
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: service-b
        port_value: 9090
    circuit_breakers:
      thresholds:
        max_connections: 100
        max_pending_requests: 100
        max_retries: 3
  - name: zipkin
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: zipkin
        port_value: 9411

tracing:
  http:
    name: envoy.zipkin
    config:
      collector_cluster: zipkin
      collector_endpoint: "/api/v1/spans"

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
