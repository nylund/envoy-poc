static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9090
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              retry_policy:
                retry_on: "5xx"
                num_retries: 3
                per_try_timeout: 1s
              routes:
              - match:
                  prefix: "/service-b/"
                route:
                  prefix_rewrite: "/"
                  cluster: service-b
              - match:
                  prefix: "/"
                route:
                  cluster: service-a
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: service-a
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: service-a
        port_value: 8080
  - name: service-b
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: service-b
        port_value: 8080
    circuit_breakers:
      thresholds:
        max_connections: 100
        max_pending_requests: 100
        max_retries: 3

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
